<!DOCTYPE html>
<html>
<head>
  <title>AI Coding Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 350px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
    }
    #output {
      margin-top: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>AI Coding Helper</h2>

  <div id="problem"></div>

  <label for="userQuestion">Your question:</label>
  <textarea id="userQuestion" placeholder=" Type you question here: "></textarea>

  <button id="askBtn">Ask AI</button>
  <div id="output"></div>

  <script src="popup.js"></script>
</body>
</html>
